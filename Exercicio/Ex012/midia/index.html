<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML 5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu proprio site</p>

   <video controls width="500">
        <source src="meuvideo.mp4" type="video/mp4">
        <source src="Meuvideo.webm" type="video/webm">
   </video>
   <h2>Inserindo video do Youtube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/85KiWyTv5Kw?si=LCCJBywjwjDLrM0r" title="YouTube video player" frameborder="0" allow="accelerometer; controls autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>
</html>
